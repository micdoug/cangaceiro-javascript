<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Negociações</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body class="container">
  <h1 class="text-center">Negociações</h1>

  <div id="mensagemView"></div>

  <form class="form">
    <div class="form-group">
      <label for="data">Data</label>
      <input id="data" class="form-control" placeholder="dia/mes/ano" required />
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
    </div>
    <button class="btn btn-primary" type="submit">Incluir</button>
  </form>

  <div class="text-center">
    <button id="botao-importa" class="btn btn-primary text-center" type="button">Importar negociações</button>
    <button id="botao-apaga" class="btn btn-primary text-center" type="button">Apagar</button>
    <br />
    <br />

    <div id="negociacoes"></div>
  </div>

  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.min.js"></script>
  <script>
    System.import("./app/app.js").catch(err => console.error(err));
  </script>
